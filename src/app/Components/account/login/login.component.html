<div class="account-login section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1 col-12">
                <form class="card login-form" method="post" method="post" [formGroup]="LoginData" (submit)="submit()">
                    <div class="card-body">
                        <div class="title">
                            <h3>Login</h3>
                        </div>
                        <div class="social-login">
                            <div class="row">
                                <div class="col-lg-4 col-md-4 col-12 my-2">
                                    <a class="btn facebook-btn" href="javascript:void(0)" style="border-color: #3b5998;">
                                        <i class="bi bi-facebook mx-1"></i> 
                                        Facebook login
                                    </a>
                                </div>
                                <div class="col-lg-4 col-md-4 col-12 my-2">
                                    <a class="btn twitter-btn" href="javascript:void(0)">
                                        <i class="bi bi-twitter-x mx-1"></i> 
                                        X login
                                    </a>
                                </div>
                                <div class="col-lg-4 col-md-4 col-12 my-2">
                                    <a class="btn google-btn" href="javascript:void(0)">
                                        <i class="bi bi-google mx-1"></i> 
                                        Google login
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="alt-option">
                            <span>Or</span>
                        </div>
                        <div class="form-group input-group">
                            <label for="reg-fn">Email</label>
                            <input class="form-control" type="text" name="email" formControlName="email" id="reg-email">
                            <ng-container *ngIf="getEmail.touched">
                                <div *ngIf="getEmail.hasError('required')" id="emailHelp" class="form-text text-danger">
                                    Email is required
                                </div>
                                <div *ngIf="getEmail.hasError('email')" id="emailHelp" class="form-text text-danger">
                                    Email is invalid
                                </div>
                            </ng-container>
                        </div>
                        <div class="form-group input-group">
                            <label for="reg-fn">Password</label>
                            <input class="form-control" type="password" name="password" formControlName="password" id="reg-pass">
                            <ng-container *ngIf="getPassword.touched">
                                <div *ngIf="getPassword.hasError('required')" id="emailHelp" class="form-text text-danger">
                                    Password is required
                                </div>
                                <div *ngIf="getPassword.hasError('minlength')" id="emailHelp" class="form-text text-danger">
                                    Password must be at least 8 characters
                                </div>
                            </ng-container>
                        </div>
                        <div class="d-flex flex-wrap justify-content-between bottom-content">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input width-auto" id="exampleCheck1">
                                <label class="form-check-label">Remember me</label>
                            </div>
                            <a class="lost-pass" href="account-password-recovery.html">Forgot password?</a>
                        </div>
                        <div class="form-group input-group">
                            <ng-container *ngIf="NotFound">
                                <div id="emailHelp" class="form-text text-danger">
                                    Invalid Data
                                </div>
                            </ng-container>
                        </div>
                        <div class="button">
                            <button class="btn" type="submit" fdprocessedid="04qb1">Login</button>
                        </div>
                        <p class="outer-link">Don't have an account? <a [routerLink]="['/register']">Register here </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
