<div class="account-login section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1 col-12">
                <form class="card login-form" method="post" [formGroup]="CategoryData" (submit)="submit()">
                    <div class="card-body">
                        <div class="title">
                            <h3>{{ CategoryId == 0 ? "Add Category" : "Edit Category" }}</h3>
                        </div>
                        <div class="form-group input-group">
                            <label for="reg-fn">Title</label>
                            <input class="form-control"name="title" formControlName="title" type="string" id="reg-email" fdprocessedid="qzw08f">
                            <ng-container *ngIf="getTitle.touched">
                                <div *ngIf="getTitle.hasError('required')" id="emailHelp" class="form-text text-danger">
                                    Product Title is required
                                </div>
                                <div *ngIf="getTitle.hasError('minlength')" id="emailHelp" class="form-text text-danger">
                                    Product Title must be at least 3 characters
                                </div>
                            </ng-container>
                        </div>
                        <div class="button">
                            <button class="btn" type="submit" fdprocessedid="fx4yd"> {{ CategoryId == 0 ? "Add Category" : "Edit Category" }}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
