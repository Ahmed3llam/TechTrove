<div class="row justify-content-center m-3">
    <div class="col-10">
       <span [routerLink]="['/categories', 0]" class="my-2 add" style="cursor: pointer; font-size: 24px">
          <i class="bi bi-plus text-info"></i>
          Category
       </span>
       <div class="table-responsive">
          <table class="table mx-auto">
              <thead>
                  <tr>
                      <th scope="col" style="display: none;">#</th>
                      <th scope="col">Title</th>
                      <th scope="col">#Products</th>
                      <th scope="col">Action</th>
                  </tr>
              </thead>
              <tbody class="table-group-divider">
                  <tr *ngFor="let category of categories">
                      <th style="display: none;" scope="row">{{ category.id }}</th>
                      <td>{{ category.title }}</td>
                      <td>{{ category.productsCount }}</td>
                      <td>
                          <i [routerLink]="['/categories', category.id]" class="bi bi-pencil text-secondary mx-2"></i>
                          <i (click)="deleteCategory(category.id)" class="bi bi-trash text-danger mx-2"></i>
                      </td>
                  </tr>
              </tbody>
          </table>
        </div>
        <div class="row">
          <div class="col-12">
              <div class="pagination left">
                  <ul class="pagination-list">
                      <li *ngFor="let item of totalPagesArray ">
                          <a  (click)="goToPage(item)">{{item}}</a>
                      </li>
                  </ul>
              </div>
          </div>
      </div>
    </div>
  </div>
